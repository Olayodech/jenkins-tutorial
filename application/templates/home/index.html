{% extends "base.html" %}

{% block content %}
    {% for item in products %}  
          
    <div class="row col s4 m1" style="display: inline-flex; margin-right: 50px !important; right: 15px !important; margin-left: 10px !important;"> 
            <div class="card small">
                <a href="{{ url_for('product.product_details', id=item.id)}}">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src={{item.image}}>
                    </div>
                </a>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4">{{ item.name}}<i class="material-icons right"></i></span>
                        <p> <span><b>Â£{{ item.price }}</b> </span> </p>
                        <a href="{url_form('/')}"><button class="btn waves-effect waves-light" type="submit" name="action">Add To Cart</button></a>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{ item.name}}<i class="material-icons right">close</i></span>
                        <p> {{item.description}} </p>
                        <button></button>
                    </div>
            </div>
    </div> 
    {% endfor %}
{% endblock %}
